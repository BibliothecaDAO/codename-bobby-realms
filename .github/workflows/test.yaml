name: CI
on:
  push:
  merge_group:
  pull_request:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.5.3"
      - run: cd contracts && scarb fmt --check
      - run: cd contracts && scarb test --ignored && snforge test 